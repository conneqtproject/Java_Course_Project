<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Role Based Auth</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</head>


<body>

	<!-- create navigation bar ( header) -->
	<nav
		class="navbar navbar-inverse navbar-fixed-top bg-primary text-white">
		<div class="container">
			<h1>Role Based Authentication</h1>
		</div>
	</nav>

	<br>
	<br>
	
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card paint-card">
					<div class="card-body">

						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username or
								password.</div>
						</div>

						<!-- logout message -->
						<div th:if="${param.logout}">
							<div class="alert alert-info">You have been logged out.</div>
						</div>

						<h1>Login</h1>

						<form th:action="@{/login}" method="post" th:object="${user}">



							<div class="mb-3">
								  <label class="control-label" for="email"> Email 
                         </label> <input id="email" class="form-control"
                            th:field="*{username}" required
                            autofocus="autofocus" />
							</div>

							<div class="mb-3">
								<label class="control-label" for="password"> 
                            Password </label> <input id="password"
                            class="form-control" type="password" 
                            th:field="*{password}" required
                            autofocus="autofocus" />
							</div>

							<button type="submit" class="btn bg-primary text-white col-md-12">Login</button>

						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
