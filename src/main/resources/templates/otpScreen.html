<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome 6 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body{
            background-color: #ebecf0;
        }
        .otp-letter-input{
            max-width: 100%;
            height: 90px;
            border: 1px solid #198754;
            border-radius:10px;
            color: #198754;
            font-size: 60px;
            text-align: center;
            font-weight: bold;
        }
        .btn{
            height: 50px;
        }
    </style>

<body >

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top bg-primary text-white">
        <div class="container">
            <h1>Two Step Verification Module</h1>
        </div>
    </nav>
 
    
    
    

    
   <div class="container p-2">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5 mt-5">
            
            
            
                <div class="bg-white p-5 rounded-3 shadow-sm border">
                    <div>
                     <div th:if="${param.error}">
                  <div class="alert alert-info">OTP entered is incorrect.Please Enter Correct OTP.</div>
                </div>
                        <p class="text-center text-success" style="font-size: 5.5rem;"><i class="fa-solid fa-envelope-circle-check"></i></p>
                        <p class="text-center text-center h5 ">Please check your email</p>
                        <p class="text-muted text-center">We've sent a code to  <span th:text="*{userDetails}"></span></p>
                        
                        <form th:action="@{/login/otpVerification}" method="post" 
                             th:object="${otpValue}">
                   


                    <div class="form-group">
                        <label class="control-label" for="email"> OTP 
                         </label> <input id="otp" class="form-control" type="password"
                            th:field="*{otp}" required autofocus="autofocus" 
                                />
                    </div>
                    
                       <div class="row pt-4">
                            <div class="col-12">
                                <button class="btn btn-success w-100">Verify</button>
                            </div>
                            
                            
                        </div>
                  
                </form>
                <br>

                     
                    </div>
                </div>
            </div>
        </div>
    </div>
       
</body>
</html>
